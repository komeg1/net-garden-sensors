<div class="container mt-4">
  <h2 class="mb-3">Wallet</h2>
  <div *ngIf="wallet">
    <ng-container *ngFor="let title of tableTitles">
      <h3>{{ title }}</h3>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Sensor ID</th>
          <th>Balance</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let id of sensorIds">
          <tr  [id]="'sensor-' + id" *ngIf="id % 4 === tableTitles.indexOf(title)">
            <td class="row-id">{{ id }}</td>
            <td class="row-latest">{{ wallet[id] !== 0 ? wallet[id] : '-' }} </td>
          </tr>
        </ng-container>
        </tbody>
      </table>
    </ng-container>
  </div>
</div>
