<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data SSE</title>
</head>
<body>
    <h1>Real-Time Sensor Data</h1>
    <div id="data-container">
        <!-- New data will appear here -->
    </div>

    <script>
        async function fetchData(){
            try{
                const response = await fetch("http://localhost:5230/Sensors?sensorId=-1")
                if (!response.ok) {
                    throw new Error('Network response was not ok' + response.statusText);
                }
        
                    const data = await response.json();
                    displayData(data);
             } 
             catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }
        function displayData(data) {
            const container = document.getElementById('data-container');
            container.innerHTML = '';

            data.forEach(item => {
                const p = document.createElement('p');
                p.textContent = `Sensor ID: ${item.sensorId}, Timestamp: ${item.timestamp}`;
                container.appendChild(p);
        });
}
        window.onload = fetchData
            
       
        const eventSource = new EventSource("http://localhost:5230/sse");


        eventSource.onmessage = function(event) {

            const data = JSON.parse(event.data);

         
            const dataContainer = document.getElementById("data-container");
            const dataItem = document.createElement("p");
            dataItem.textContent = `Sensor ID: ${data.SensorId}, Timestamp: ${data.Timestamp}`;
            dataContainer.appendChild(dataItem);
        };

        eventSource.onerror = function(error) {
            console.error("Error with SSE connection:", error);
        };
    </script>
</body>
</html>
