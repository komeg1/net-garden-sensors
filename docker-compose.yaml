version: '3.8'

services:
  backend:
    container_name: backend-container
    build:
      context: ./Api
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
      - "5500:5500"
    depends_on:
      - mongodb
      - mosquitto

  python-generator:
    container_name: generator-container
    build:
      context: ./Generator
      dockerfile: Dockerfile
    depends_on:
      - mosquitto

  mosquitto:
    container_name: mosquitto-container
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./Configuration/mosquitto.conf:/mosquitto/config/mosquitto.conf

  mongodb:
    container_name: mongo-container
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db

