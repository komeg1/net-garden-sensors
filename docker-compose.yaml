version: '3.8'
services:
  backend:
    build:
      context: ./Api
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - mosquitto

  python-generator:
    build:
      context: ./Generator
      dockerfile: Dockerfile
    depends_on:
      - mosquitto

  mosquitto:
    container_name: mosquitto-container
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"

  mongodb:
    container_name: mongo-container
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
